<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodycolor">
    <div class="login">
        <form method="post" name="stform">
        <h1>Fill out the following details : </h1>
        <label for="stName">Full Name : </label>
        <input type="text" class="stinput" name="name" placeholder="Name" /><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" id="datecheck" class="stinput" name="dob" /><br>
        <label for="mob">Mobile number (+91-): </label>
        <input type="number" class="stinput" name="mob"/><br>
        <label for="branch">Branch : </label>
        <label><input type="radio" class="stinput" name="branch" value="CSE">CSE</label>
        <label><input type="radio" class="stinput" name="branch" value="ECE">ECE</label>
        <label><input type="radio" class="stinput" name="branch" value="MAE">MAE</label><br>
        <div class="adrs">
            <label for="add">Address : </label>
            <textarea name="add" cols="30" rows="5"></textarea><br>
        </div>
        <button type="submit" onclick="validateStForm();" id="bdecor">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
